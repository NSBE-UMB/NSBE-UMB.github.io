<div class="contact-form">
    <div class="form-header">
        <h1>Contact Us</h1>
        <p align='left'>If youâ€™re interested in collaborating, please provide your information, and we will contact you soon. 
        We look forward to connecting with you.</p>

    </div>
    <form action="https://formsubmit.co/ishaan.rangnekar001@umb.edu" method="POST">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group full-width">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <div class="form-group full-width">
            <button type="submit">Send Message</button>
        </div>
    </form>
</div>

<style>
    .contact-form {
        max-width: 800px;
        margin: auto;
        padding: 50px 20px;
        background: black;
        border: 1px solid #9d8412;
        border-radius: 10px;
        text-align: center;
    }

    .form-header h1 {
        color: #9d8412;
        margin-bottom: 10px;
    }

    .form-header p {
        font-size: 18px;
        color: white;
        margin-bottom: 30px;
    }

    form {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        text-align: left;
    }

    .form-group label {
        font-size: 18px;
        color: white;
        margin-bottom: 5px;
    }

    .form-group input, 
    .form-group textarea {
        padding: 15px;
        font-size: 16px;
        border: 1px solid #9d8412;
        border-radius: 5px;
        background: black;
        color: white;
    }

    .form-group input:focus, 
    .form-group textarea:focus {
        outline: none;
        border-color: #d4af37;
    }

    .form-group.full-width {
        grid-column: span 2;
    }

    button {
        padding: 15px 30px;
        font-size: 18px;
        font-weight: bold;
        color: black;
        background-color: #9d8412;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #b79a2c;
    }

    @media screen and (max-width: 768px) {
        form {
            grid-template-columns: 1fr;
        }

        .form-group.full-width {
            grid-column: span 1;
        }
    }
</style>


</body>
